<body>

<h1>Contact Me</h1>
<p>Who ever wants to reach me, nearly there!</p>

 <hr>

 <form>
     <fieldset>
         <legend>Personal Details</legend>

         <label for="fullname">Full name</label>
         <input id="fullname" type="text">

         <br>

         <label for="emailaddress">Your Email</label>
         <input id="emailaddress" type="text">
     </fieldset>
     <fieldset>
         <legend>Reason Of Contacting Me</legend>
        
         <select name="device">
            <option value="needhelp" selected>Need help</option>
            <option value="newproject">New Project</option>
            <option value="otherideas">Ideas</option>
            <option value="justconnect">Just Asking</option>
            <option value="otherstuff">Other Stuff</option>
        </select>
     </fieldset>
     <fieldset>
         <legend>In More Detail?</legend>

         <label for="detail"></label>
         <textarea id="detail"></textarea>
     </fieldset>
 </form>
</body>
